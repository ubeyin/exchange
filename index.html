 <!-- Meta For Site -->
 <meta property="og:site_name" content="Ubeyin Exchange">
 <meta property="og:title" content="Ubeyin Exchange - Do Somethings">
 <meta property="og:description" content="Ubeyin Exchange is a minified website of Ubeyin llc. Join the ubeyin community and discover more.">
 <meta property="og:image" content="https://ubeyin.github.io/icon/ubeyin.jpg">

<body>
 <div id="ub-nav">
  <div id="ub-nav-menu">
   <div></div>
   <div></div>
   <div></div>
  </div>
  <p id="ub-nav-name">
   Ubeyin<span>â€¢</span>
  </p>
 </div>
 <div class="container1">
  <h2 class="header1">
   Welcome to Ubeyin<br>Join the Ubeyin Exchange Community.
  </h2>
 </div>

 <div class="ubeyin--form" id="form" title="ubeyin form">
  <div id="form-s">
   <div id="form-x" class="form-x" style="display: none">
    <div id="form-x-copy" class="form-x-copy">
     <h3 id="signup" style="margin-top:5px">Sign up</h3>
     <!-- Username -->
     <input type="text" class="ubeyin--br-1x" name="signup-username" id="username" placeholder="Username" /><br>
     <!-- Email address -->
     <input type="email" class="ubeyin--br-1x" name="signup-email" id="email" placeholder="Email address" /><br>
     <!-- Password -->
     <input type="password" class="ubeyin--br-1x" name="signup-pass" id="password" placeholder="Password" /><br><br>
     <!-- Buttons for submission -->
     <button class="ubeyin--btn-4x ubeyin--br-3x" style="width:86%;margin-bottom:0" id="signup-btnx" onclick="$SIGN_UP()">Sign up now for free</button>
     <button class="ubeyin--btn-4x" style="width:86%" id="signin-btn" onclick="$GO_SIGNIN()">Already have an account?</button>
     <button class="ubeyin--btn-4x ubeyin--br-3x" style="width:86%;display:none;margin-bottom:0" id="signin-btnx" onclick="$SIGN_IN()">Log in and back to home</button>
     <button class="ubeyin--btn-4x" style="width:86%;display:none" id="signup-btn" onclick="$GO_SIGNUP()">Havn't any account?</button>
    </div>
   </div>
   <div id="form-z">
    <div class="circular">
      <div class="inner"></div>
      <div class="outer"></div>
      <div class="numb">0%</div>
      <div class="circle">
        <div class="dot">
          <span></span>
        </div>
        <div class="bar left">
          <div class="progress"></div>
        </div>
        <div class="bar right">
          <div class="progress"></div>
        </div>
      </div>
    </div>
    <script>
      const numb = document.querySelector(".numb");
      let counter = 0;
      setInterval(()=>{
        if(counter == 100){
          clearInterval();
        }else{
          counter+=1;
          numb.textContent = counter + "%";
        }
      }, 80);
    </script>
   </div>
   <div id="form-w" style="display: none">
    <h3 id="form-w-e1">WRONG</h3>
    <p id="form-w-e2">
     Somethings went wrong. Please try again.
    </p>
    <button class="ubeyin--btn-4x" id="form-w-btn">Try again</button>
   </div>
  </div>
  <div id="form-end" style="display:none">
   Thanks for join. Coming soon the update.
  </div>
 </div>
 <div id="ub-home">
 	
 </div>
 <div id="ub-auth" style="display: none">
  <div id="ub-auth-form">
   <img id="ub-auth-avater" src="https://ubeyin.github.io/icon/ubeyin.png" alt="Error" />
   <h2 id="ub-auth-title">Choose an account</h2>
   <h3 id="ub-auth-msg">for Ubeyin Exchange with ubeyin auth</h3>
   <article id="ub-auth-acc-list" style="display: none">
    <div>
     <img src="" alt="" />
     <p>
      <strong><!--name--></strong><br><span><!--email--></span>
     </p>
    </div>
   </article>
   <div id="ub-auth-add-acc" style="display:none">
       <button class="ubeyin--btn-4x" id="form-w-btn">Continue</button>
   </div>
  </div>
 </div>
 
 <!-- Script Links -->
 <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
