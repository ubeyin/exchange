<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ubeyin web - Do more, Get Anythings</title>
  <!-- insides -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lobster&display=swap" rel="stylesheet">
  <!-- outsides -->
</head>
<body>
  <div class="navbar1">
    <div style="margin-left:10px;margin-top:1px;font-size:20px;color:#1a1a1a;font-weight:bold">
      Ubeyin<span style="color:#ff152a;font-size:26px">â€¢</span>
    </div>
    <svg viewBox="0 0 120 80" width="30" height="30" style="position:absolute;top: 10px;right:15px">
      <rect width="111" height="13" fill="#1a1a1a"
        rx="8"></rect>
      <rect y="30" width="111" height="13" fill="#1a1a1a" rx="8"></rect>
      <rect y="60" width="111" height="13" fill="#1a1a1a" rx="8"></rect>
    </svg>
  </div>
  <div class="container1">
    <h2 class="header1">
      Welcome to Ubeyin<br>Join the Ubeyin Community for get the best services.
    </h2>
  </div>

  <div class="ubeyin--form" id="form" title="ubeyin form">
    <div id="form-x" class="form-x" style="display: none">
      <div id="form-x-copy" class="form-x-copy">
        <h3 id="signup" style="margin-top:5px">Sign up</h3>
        <!-- Username -->
        <input type="text" class="ubeyin--br-1x" name="signup-username" id="username" placeholder="Username" /><br>
        <!-- Email address -->
        <input type="email" class="ubeyin--br-1x" name="signup-email" id="email" placeholder="Email address" /><br>
        <!-- Password -->
        <input type="password" class="ubeyin--br-1x" name="signup-pass" id="password" placeholder="Password" /><br><br>
        <!-- Buttons for submission -->
        <button class="ubeyin--btn-4x ubeyin--br-3x" style="width:86%;margin-bottom:0" id="signup-btnx" onclick="$SIGN_UP()">Sign up now for free</button>
        <button class="ubeyin--btn-4x" style="width:86%" id="signin-btn" onclick="$GO_SIGNIN()">Already have an account?</button>
        <button class="ubeyin--btn-4x ubeyin--br-3x" style="width:86%;display:none;margin-bottom:0" id="signin-btnx" onclick="$SIGN_IN()">Log in and back to home</button>
        <button class="ubeyin--btn-4x" style="width:86%;display:none" id="signup-btn" onclick="$GO_SIGNUP()">Havn't any account?</button>
      </div>
    </div>
    <div id="form-y" style="display: none">
      <img id="form-y-img" src="">
      <h3 id="form-y-e1">Welcome</h3>
      <p id="form-y-e2">
        Loading ...
      </p>
      <button id="form-y-btn" class="ubeyin--btn-4x" style="display: none;">Gets started</button>
    </div>
    <div id="form-z">
      Loading ...
    </div>
    <div id="form-w" style="display: none">
      <h3 id="form-w-e1">WRONG</h3>
      <p id="form-w-e2">
        Somethings went wrong. Please try again.
      </p>
      <button class="ubeyin--btn-4x" id="form-w-btn">Try again</button>
    </div>
  </div>

  <script src="https://www.gstatic.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
  <script src="/__/firebasejs/8.3.2/init.js"></script>

  <script type="text/javascript" src="app.js"></script>
  <script>
    console.log(document.documentElement.innerHTML);
  </script>
</body>
</html>
