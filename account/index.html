     <button class="ubeyin--btn-4x ubeyin--br-3x" style="width:86%;margin-bottom:0" id="signup-btnx" onclick="$SIGN_UP()">Sign up now for free</button>
     <button class="ubeyin--btn-4x" style="width:86%" id="signin-btn" onclick="$GO_SIGNIN()">Already have an account?</button>
     <button class="ubeyin--btn-4x ubeyin--br-3x" style="width:86%;display:none;margin-bottom:0" id="signin-btnx" onclick="$SIGN_IN()">Log in and back to home</button>

    </p>

    Loading ...

     Somethings went wrong. Please try again.
    </p>
    <button class="ubeyin--btn-4x" id="form-w-btn">Try again</button>
   </div>
  </div>
